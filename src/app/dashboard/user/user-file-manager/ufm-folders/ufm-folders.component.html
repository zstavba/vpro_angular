<div class="grid grid-cols-2 gap-4 my-4 bg-white rounded shadow-sm shadow-gray-500/50 p-4">
    <div class="flex items-left space-x-4">
        <button [routerLink]="['/dashboard/profile/files/']" class="rounded-md bg-indigo-50 px-3.5 py-2.5 text-sm font-semibold text-indigo-600 shadow-sm hover:bg-indigo-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>  
        </button>
        <div class="space-y-1 p-1">
            <div class="font-medium text-slate-700">
                {{ FolderItem.title }}
            </div>
            <div class="text-xs text-gray-400">
                {{ FolderItem.created_at }}
            </div>
        </div>
    </div>
    <div class="text-right p-2 space-x-4">
        <button type="button" class="rounded-md bg-slate-50 px-2.5 py-1.5 text-sm font-semibold text-slate-600 shadow-sm hover:bg-slate-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>                                    
        </button>
        <button type="button" class="rounded-md bg-blue-50 px-2.5 py-1.5 text-sm font-semibold text-blue-600 shadow-sm hover:bg-blue-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m9 13.5 3 3m0 0 3-3m-3 3v-6m1.06-4.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
            </svg>                         
        </button>
        <button type="button" class="rounded-md bg-sky-50 px-2.5 py-1.5 text-sm font-semibold text-sky-600 shadow-sm hover:bg-sky-100">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
            </svg>              
        </button>
    </div>
</div>
<div class="grid grid-cols-3 gap-4 my-4">
    @for(item of Items; track item){
        <div class="relative">
            <div class="flex items-left space-x-4 rounded bg-white shadow-sm shadow-gray-500/50">
                <div class="p-2">
                    <img src="assets/images/file_formats/pdf.png" class="w-12 h-12">
                </div>
                <div class="space-y-1 py-2">
                    <div class="text-xs turncate">
                        {{ item.title.split('.')[0] }}
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div  class="group block flex-shrink-0">
                            <div class="flex items-center">
                              <div>
                                <img class="inline-block h-6 w-6 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                              </div>
                              <div class="ml-3">
                                <div class="text-xs font-medium text-gray-700 group-hover:text-gray-900 py-0.5">Å½an Stavbar</div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="absolute top-5 right-5">
                    <div class="mt-4 flex items-center justify-between sm:ml-6 sm:mt-0 sm:flex-shrink-0 sm:justify-start">
                        <div class="relative ml-3 inline-block text-left">
                          <div>
                            <button (click)="showDropDownMenu(item.id)"  type="button" class="-my-2 flex items-center rounded-full bg-white p-2 text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" id="menu-0-button" aria-expanded="false" aria-haspopup="true">
                              <span class="sr-only">Open options</span>
                              <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path d="M10 3a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM10 8.5a1.5 1.5 0 110 3 1.5 1.5 0 010-3zM11.5 15.5a1.5 1.5 0 10-3 0 1.5 1.5 0 003 0z" />
                              </svg>
                            </button>
                          </div>
                          <div class="hidden absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" [class]="'folder_dropdown_menu_'+item.id" role="menu" aria-orientation="vertical" aria-labelledby="menu-0-button" tabindex="-1">
                            <div class="py-1" role="none">
                              <div (click)="removeFolderItem(item.id)"  class="text-gray-700 flex justify-between px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-0-item-0">
                                <span>Odstrani</span>
                              </div>
                              <div (click)="downloadSelectedItem(item.id)" class="text-gray-700 flex justify-between px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-0-item-1">
                                <span>Prenesi</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    }
</div>
