<div class="space-y-4 my-4">
    <div class="grid grid-cols-5 gap-4">
        @for(folder of FoldersList; track folder){
          <div [routerLink]="['/dashboard/profile/files/folders/'+folder.title]"  class="flex items-left bg-indigo-200 rounded space-x-4 group hover:bg-indigo-300 cursor-pointer">
            <div class="w-[40px] h-[40px] bg-indigo-500 rounded-l text-center text-white py-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mx-auto">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
                </svg>                  
            </div>
            <div class="text-indigo-700 py-2">
                {{ folder.title }}
            </div>
        </div>
        }
    </div>
</div>
