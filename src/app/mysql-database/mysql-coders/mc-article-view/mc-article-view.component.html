<div class="space-y-4">
    <div class="grid grid-cols-2 gap-4">
        <div class="flex items-left space-x-4">
            <button [routerLink]="['/mysql/coders/']" type="button" class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                </svg>  
            </button>
            <div class="sm:flex-auto py-1">
                <h1 class="text-base font-medium leading-6 text-gray-900">Podatki o artiklu: <span>{{ Info?.title }}</span></h1>
                <p class="mt-2 text-sm text-gray-700">Tukaj imate opcijo za urejanje podatkov, izbranega artikla. </p>
            </div>
        </div>
        <div class="space-x-4 text-right py-2.5">
            <div class="tooltip tooltip-bottom" data-tip="Uredi Podatke">
                <button type="button"  class="rounded-md bg-green-100 px-3 py-2 text-sm  text-green-700 shadow-sm hover:bg-green-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>          
                </button>
            </div>
            <div class="tooltip tooltip-bottom hidden" data-tip="Sharni podatke">
                <button type="button"  class="rounded-md bg-green-100 px-3 py-2 text-sm  text-green-700 shadow-sm hover:bg-green-200 save_button hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>                       
                </button>
            </div>
            <div class="tooltip tooltip-bottom hidden" data-tip="Prekliči podatke">
                <button type="button"  class="rounded-md bg-red-100 px-3 py-2 text-sm  text-red-700 shadow-sm hover:bg-red-200 cancel_button hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>         
                </button>
            </div>
            <div class="tooltip tooltip-bottom" data-tip="Natisni Podatke">
                <button type="button"  class="rounded-md bg-slate-100 px-3 py-2 text-sm  text-slate-700 shadow-sm hover:bg-slate-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0 0 21 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 0 0-1.913-.247M6.34 18H5.25A2.25 2.25 0 0 1 3 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 0 1 1.913-.247m10.5 0a48.536 48.536 0 0 0-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5Zm-3 0h.008v.008H15V10.5Z" />
                    </svg>                         
                </button>
            </div>
            <div class="tooltip tooltip-bottom" data-tip="Ustvari nov Work Order">
                <button type="button"  class="rounded-md bg-cyan-100 px-3 py-2 text-sm  text-cyan-700 shadow-sm hover:bg-cyan-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                    </svg>                                       
                </button>
            </div>
            <div class="tooltip tooltip-bottom text-xs" data-tip="Izvozi podatke v XLS">
                <button type="button" class="rounded-md bg-indigo-100 px-3 py-2 text-sm  text-indigo-700 shadow-sm hover:bg-indigo-200">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15M9 12l3 3m0 0 3-3m-3 3V2.25" />
                    </svg>          
                </button>
            </div>
        </div>
    </div>
    <div class="w-full p-4"></div>
    <sql-table-code item_length="0" item_name="artikli" [where_statment]="true"  [where_statment_query]="Info?.title"></sql-table-code>
    <!-- Edit article START -->
    <div class="w-full bg-white rounded-[5px] shadow-sm shadow-gray-500/50">
        <div>
            <div class="sm:hidden">
              <label for="tabs" class="sr-only">Select a tab</label>
              <!-- Use an "onChange" listener to redirect the user to the selected tab URL. -->
              <select id="tabs" name="tabs" class="block w-full rounded-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500">
                <option selected>My Account</option>
                <option>Company</option>
                <option>Team Members</option>
                <option>Billing</option>
              </select>
            </div>
            <div class="hidden sm:block">
              <nav class="isolate flex divide-x divide-gray-200 rounded-lg shadow" aria-label="Tabs">
                <!-- Current: "text-gray-900", Default: "text-gray-500 hover:text-gray-700" -->
                <a routerLink="/mysql/coders/article/{{ _routeID }}"   class="text-gray-900 rounded-tl-[5px] group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-center text-sm font-medium hover:bg-gray-50 focus:z-10" aria-current="page">
                  <span>Osnovne informacije</span>
                  <span aria-hidden="true" class="bg-indigo-500 absolute inset-x-0 bottom-0 h-0.5"></span>
                </a>
                <a routerLink="/mysql/coders/article/{{ _routeID }}/groups" class="text-gray-500 hover:text-gray-700 group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-center text-sm font-medium hover:bg-gray-50 focus:z-10">
                  <span>Skupine</span>
                  <span aria-hidden="true" class="bg-transparent absolute inset-x-0 bottom-0 h-0.5"></span>
                </a>
                <a routerLink="/mysql/coders/article/{{ _routeID }}/country" class="text-gray-500 hover:text-gray-700 group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-center text-sm font-medium hover:bg-gray-50 focus:z-10">
                  <span>Država</span>
                  <span aria-hidden="true" class="bg-transparent absolute inset-x-0 bottom-0 h-0.5"></span>
                </a>
                <a routerLink="/mysql/coders/article/{{ _routeID }}/users" class="text-gray-500 hover:text-gray-700 group relative min-w-0 flex-1 overflow-hidden bg-white py-4 px-4 text-center text-sm font-medium hover:bg-gray-50 focus:z-10 rounded-tr-[5px]">
                    <span>Uporabniki</span>
                    <span aria-hidden="true" class="bg-transparent absolute inset-x-0 bottom-0 h-0.5"></span>
                </a>
              </nav>
            </div>
        </div>
        <div class="p-4">
            <router-outlet></router-outlet>
        </div>
     </div>
    <!-- Edit article END -->
</div>
