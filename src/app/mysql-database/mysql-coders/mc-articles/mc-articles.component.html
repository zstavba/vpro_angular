<div class="space-y-4">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-base font-semibold leading-6 text-gray-900">Artikli</h1>
        <p class="mt-2 text-sm text-gray-700">V tej kategoriji bodo prikazani vsi artikli, podjetja ki ga proizvaja !</p>
      </div>
      <div class="sm:ml-16 sm:mt-0 sm:flex-none text-right space-x-4 py-2">
        <button type="button"  (click)="getItemById()" [routerLink]="['/mysql/coders/article', _ArticleID]"   class="rounded-md bg-green-100 px-3 py-2 text-sm  text-green-700 shadow-sm hover:bg-green-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
          </svg>          
        </button>
        <button type="button" class="rounded-md bg-sky-100 px-3 py-2 text-sm  text-sky-700 shadow-sm hover:bg-sky-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
          </svg>          
        </button>
        <button type="button" class="rounded-md bg-blue-100 px-3 py-2 text-sm  text-blue-700 shadow-sm hover:bg-blue-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
          </svg>          
        </button>
        <button type="button" class="rounded-md bg-indigo-100 px-3 py-2 text-sm  text-indigo-700 shadow-sm hover:bg-indigo-200">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15M9 12l3 3m0 0 3-3m-3 3V2.25" />
          </svg>          
        </button>
      </div>
    </div>
    <div class="w-full p-2"></div>
    <sql-table-code item_length="0" [item_name]="selector_name" ></sql-table-code>
    <div class="mt-8 flow-root">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
          <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
            <div class="grid grid-cols-3 gap-4 bg-white p-4">
                <div>
                  Izberi kategorije za prikaz: 
                </div>
                <div class="col-span-2 space-x-4 text-right pr-[2rem]">
                  <div class="tooltip tooltip-bottom" data-tip="Vsi Artikli">
                    <button type="button" (click)="toggleSelectedItem('Vsi Artikli')"   class="rounded bg-slate-50 px-2 py-1 text-xs font-semibold text-slate-600 shadow-sm hover:bg-slate-100">
                        <img src="assets/images/icons/more.png" alt="" class="w-6 h-6">
                    </button>
                  </div>
                  <div class="tooltip tooltip-bottom" data-tip="Alternativne Šifre">
                      <button type="button" (click)="toggleSelectedItem('Alternativne Šifre')"  class="rounded bg-slate-50 px-2 py-1 text-xs font-semibold text-slate-600 shadow-sm hover:bg-slate-100">
                          <img src="assets/images/icons/coders.png" alt="" class="w-6 h-6">
                      </button>
                    </div>
                    <div class="tooltip tooltip-bottom" data-tip="Nabava">
                      <button type="button" (click)="toggleSelectedItem('Nabava')" class="rounded bg-slate-50 px-2 py-1 text-xs font-semibold text-slate-600 shadow-sm hover:bg-slate-100">
                          <img src="assets/images/icons/costumer-order.png" alt="" class="w-6 h-6">
                      </button>
                    </div>
                    <div class="tooltip tooltip-bottom" data-tip="Carinske tarife">
                      <button type="button" (click)="toggleSelectedItem('Carinske tarife')" class="rounded bg-slate-50 px-2 py-1 text-xs font-semibold text-slate-600 shadow-sm hover:bg-slate-100">
                          <img src="assets/images/icons/cash-payment.png" alt="" class="w-6 h-6">
                      </button>
                    </div>
                    <div class="tooltip tooltip-bottom" data-tip="Grupe DDV">
                      <button type="button"  (click)="toggleSelectedItem('Grupe DDV')" class="rounded bg-slate-50 px-2 py-1 text-xs font-semibold text-slate-600 shadow-sm hover:bg-slate-100">
                          <img src="assets/images/icons/price-change.png" alt="" class="w-6 h-6">
                      </button>
                    </div>  
                    <div class="tooltip tooltip-bottom" data-tip="Izvedbe">
                      <button type="button" (click)="toggleSelectedItem('Izvedbe')"  class="rounded bg-slate-50 px-2 py-1 text-xs font-semibold text-slate-600 shadow-sm hover:bg-slate-100">
                          <img src="assets/images/icons/performance.png" alt="" class="w-6 h-6">
                      </button>
                    </div>  
                    <div class="tooltip tooltip-bottom" data-tip="Merske enote">
                      <button type="button" (click)="toggleSelectedItem('Merske Enote')"  class="rounded bg-slate-50 px-2 py-1 text-xs font-semibold text-slate-600 shadow-sm hover:bg-slate-100">
                          <img src="assets/images/icons/m_units.png" alt="" class="w-6 h-6">
                      </button>
                    </div>     
                    <div class="tooltip tooltip-bottom" data-tip="Skupine">
                      <button type="button" (click)="toggleSelectedItem('Skupine')"  class="rounded bg-slate-50 px-2 py-1 text-xs font-semibold text-slate-600 shadow-sm hover:bg-slate-100">
                          <img src="assets/images/icons/purchasing.png" alt="" class="w-6 h-6">
                      </button>
                    </div>  
                    <div class="tooltip tooltip-bottom" data-tip="Tipi Artiklov">
                      <button type="button" (click)="toggleSelectedItem('Tipi Artiklov')"  class="rounded bg-slate-50 px-2 py-1 text-xs font-semibold text-slate-600 shadow-sm hover:bg-slate-100">
                          <img src="assets/images/icons/adaptive.png" alt="" class="w-6 h-6">
                      </button>
                    </div>        
                </div>
            </div>
            <sql-table [data]="DataList" [dataKeys]="ObjectKeys"></sql-table>
            <system-pagination></system-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
