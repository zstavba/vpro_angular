<div class="space-y-4">
    <div class="sm:flex sm:items-center mb-4">
        <div class="sm:flex-auto">
          <h1 class="text-base font-semibold leading-6 text-gray-900">Komercijala</h1>
          <p class="mt-2 text-sm text-gray-700">V tej kategoriji bodo prikazani vsi podatki za komercijalo, razdeljeno v dve kategoriji, SPLOŠNO in IZJAVE</p>
        </div>
        <div class="sm:ml-16 sm:mt-0 sm:flex-none text-right space-x-4 py-2">
          <button type="button"     class="rounded-md bg-green-100 px-3 py-2 text-sm  text-green-700 shadow-sm hover:bg-green-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>          
          </button>
          <button type="button" class="rounded-md bg-sky-100 px-3 py-2 text-sm  text-sky-700 shadow-sm hover:bg-sky-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
            </svg>          
          </button>
          <button type="button" class="rounded-md bg-blue-100 px-3 py-2 text-sm  text-blue-700 shadow-sm hover:bg-blue-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15" />
            </svg>          
          </button>
          <button type="button" class="rounded-md bg-indigo-100 px-3 py-2 text-sm  text-indigo-700 shadow-sm hover:bg-indigo-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15M9 12l3 3m0 0 3-3m-3 3V2.25" />
            </svg>          
          </button>
        </div>
      </div>
    <sql-table-code [item_length]="DataList.length" [response_time]="responseTime"  [item_name]="selector_name" ></sql-table-code>
    <div class="w-full bg-white  rounded shadow-sm shadow-gray-500/50 grid grid-cols-">
        <div class="grid grid-cols-3 gap-4 px-4 py-2">
            <div class="space-y-4">
                <div class="text-slate-700">Izberite tip kategorije</div>
                <div class="grid grid-cols-2 gap-4">
                    <button (click)="setItems('izjave')" type="button" class="rounded-md bg-indigo-50 px-2.5 py-1.5 text-sm font-semibold text-indigo-600 shadow-sm hover:bg-indigo-100">Izjave</button>
                    <button (click)="setItems('splošno')"  type="button" class="rounded-md bg-indigo-50 px-2.5 py-1.5 text-sm font-semibold text-indigo-600 shadow-sm hover:bg-indigo-100">Splošno</button>
                </div>
            </div>
            <div class="col-span-2  space-x-4">
                    <div class="text-right space-x-4 py-4">
                        @for(sqlitem of SqlObjects; track sqlitem){
                                <button type="button" [attr.data-tip]="sqlitem.title"  class="tooltip tooltip-bottom bg-slate-50 px-2 py-1 text-xs font-semibold text-slate-600 shadow-sm hover:bg-slate-100">
                                    <img [src]="sqlitem.icon" class="w-8 h-8">
                                </button>
                        }@empty {
                            <div class="rounded-md bg-sky-50 p-2 text-left">
                                <div class="flex">
                                  <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-sky-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                      <path fill-rule="evenodd" d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495zM10 5a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                                    </svg>
                                  </div>
                                  <div class="ml-3">
                                    <h3 class="text-sm font-medium text-sky-800">Sistemska informacija</h3>
                                    <div class="mt-2 text-sm text-sky-700">
                                      <p>
                                        Za prikaz pod kategorij, je potrebno izbrati nad kategorijo. 
                                      </p>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        }
                    </div>
                
            </div> 
        </div>
    </div>
</div>
